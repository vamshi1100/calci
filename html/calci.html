<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="../css/calci.css" />
  </head>

  <body>
    <div class="main">
      <div class="container">
        <h1>CALCULATOR</h1>
        <div class="display">
          <input
            type="text"
            id="inputbox"
            placeholder="Enter numbers"
            value="" />
        </div>

        <div class="buttons">
          <button id="clearDisplay">C</button>
          <button id="calculateResult" class="calculatebtn">CALCULATEd</button>
          <button id="save">save</button>
        </div>
      </div>

      <div class="history">
        <div class="filter">
          <h1>filter(choices)</h1>
          <h1>1:>50,2:<150 <br />3:b/w 50 &150, <br />4:no.of opreands</h1>
          <input type="number" id="choice" placeholder="Enter choices""/>
          <input type="number" id="filter" placeholder="Enter value" />
          <div id="errorDiv" style="color: red"></div>

          <!-- <button id="filterg50">op > 50</button>
          <button id="filterl150">op < 150</button>
          <button id="filterlg50">op > 50 and op < 150</button>
          <button id="operands">operands > 2</button> -->
        </div>
        <h1>HISTORY</h1>
        <div id="historydiv"></div>
        <button id="deletefun">DELETE HISTORY</button>
      </div>
    </div>

    <script type="module" src="../javascript/view.js"></script>
    <script type="module" src="../javascript/model.js"></script>
    <script type="module" src="../javascript/controller.js"></script>
  </body>
</html>
